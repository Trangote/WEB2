<div class="bg-dark pb-3">
  <div class="container">
    <div class="p-4">
      <h1 class="text-center text-light mb-2 fw-bold">ĐƠN HÀNG CỦA TÔI</h1>
    </div>
    <div class="row">
      <div class="col-3 mt-3">
        <div class="shadow-sm p-3 mb-5 rounded bg-white" style="height: 600px">
          <div class="mt-2 row justify-content-left align-items-center">
            <div class="col-4">
              <img
                src="http://localhost:3000/{{ avatar }}"
                class="rounded-circle"
                style="height: 60px; width: 60px"
              />
            </div>
            <div class="fw-bold col-8">{{ user.userName }}</div>
          </div>
          <hr style="color: black; height: 1px; width: 95%" />
          <div>
            <div
              class="d-flex align-items-center khuyenmai-sidebar rounded p-2"
              (click)="myAccount()"
            >
              <i class="fa-solid fa-user"></i>
              <div>&nbsp; Tài khoản của tôi</div>
            </div>
          </div>
          <div>
            <div
              class="d-flex align-items-center khuyenmai-sidebar rounded p-2"
              (click)="datthue()"
            >
              <i class="fa fa-shopping-cart"></i>
              <div>&nbsp; Đơn đặt thuê</div>
            </div>
          </div>
          <div>
            <div
              class="d-flex align-items-center khuyenmai-sidebar rounded p-2"
              (click)="thongbao()"
            >
              <i class="fa-solid fa-bell"></i>
              <div>&nbsp; Thông báo</div>
            </div>
          </div>
          <div>
            <div
              class="d-flex align-items-center khuyenmai-sidebar rounded p-2"
              (click)="khuyenmai()"
            >
              <i class="fa fa-tag fa-lg"></i>
              <div>&nbsp; Khuyến mãi</div>
            </div>
          </div>
          <div>
            <div
              class="d-flex align-items-center khuyenmai-sidebar rounded p-2"
              (click)="logOut()"
            >
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              <div>&nbsp; Đăng xuất</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9 ps-4">
        <div class="bg-white rounded">
          <hr />
          <div class="mb-3">
            <div class="row align-items-start text-center">
              <div class="col fw-bold">Ngày đặt thuê</div>
              <div class="col fw-bold">Sản phẩm / Dịch vụ</div>
              <div class="col fw-bold">Trạng thái thanh toán</div>
            </div>
          </div>
          <hr />
          <div class="p-3">
            <div class="container">
              <div
                class="row align-items-start text-center mb-3"
                *ngFor="let p of orders"
                (click)="viewOrder(p)"
              >
                <div class="col">
                  {{ p.dateRent | date: "dd/MM/yyyy HH:mm" }}
                </div>
                <div class="col">{{ p.productName }}</div>
                <div class="col Donhang__payStatus--color fw-bold">
                  {{ p.status }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
